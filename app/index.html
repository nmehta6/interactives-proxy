<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript" src="bower_components/jQuery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/mfly-commands/src/mflyCommands.js"></script>
		<script type="text/javascript">
            var thisId = null;
            function getFolder(id) {
                mflyCommands.getFolder(id)
                        .done(function(data) {
                            $(".logs").html('');
                            $(".logs").append(JSON.stringify(data, null, 2) + "<br>&nbsp;<br>");
                        });
            }

            function getItem(id) {
                if (!id) {
                    id = thisId;
                }
                mflyCommands.getItem(id)
                        .done(function(data) {
                            $(".logs").html('');
                            $(".logs").append(JSON.stringify(data, null, 2) + "<br>&nbsp;<br>");
                        });
            }

            $(document).ready(function() {
                mflyCommands.getInteractiveInfo().done(function(data) {
                    thisId = data['id'];
                });
            });

		</script>
		<style type="text/css">
			div[id]					{ background:#ccc; padding:20px; margin:50px 20px 0 0; float:left; }
			.exit					{ background:#ccc; padding:15px; position:absolute; right:20px; top:20px; }
            .logs                   { white-space: pre; }
		</style>
	</head>

	<body>
        <p>For this Interactive's parent folder, call <a href="#" onclick="getFolder('9cf282320e6340ee8b830e5376d54531product91921');">Get Folder</a>
            or <a href="#" onclick="getItem('9cf282320e6340ee8b830e5376d54531product91921');">Get Item</a>.</p>
        <p>For this Interactive, call <a href="#" onclick="getItem();">Get Item</a>.</p>

		<h3>Logs</h3>
        <div class="logs"></div>
        <button onclick="mflyCommands.close();" class="exit">Exit</button>
	</body>
</html>
